<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Создание объявления</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script  src="js/scripts.js"></script>

    <script>
        $(document).ready(function () {
            loadData();
        });
    </script>

</head>
<body>

<div class="container">
    <div class="row" style="height:30px; "></div>
    <div class="row">
        <div class="col-12">
            <p class="h4" align="center">Создание объявления</p>
        </div>
    </div>
    <div class="row" style="height:35px; "></div>
    <div class="row">
        <div class="col-12">
            <form  method="post" enctype="multipart/form-data" action="">
                <div class="form-row">
                    <div class="col-2">
                        <select class="custom-select" onchange="loadModelsByBrand();" name="brand" id="brand" required>
                            <option selected disabled value="">Бренд</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <select class="custom-select" name="model" id="model" required>
                            <option selected disabled value="">Модель</option>

                        </select>
                    </div>
                    <div class="col-1">
                        <select class="custom-select" name="body" id="body" required>
                            <option selected disabled value="">Тип кузова</option>
                            <option value="1">Седан</option>
                            <option value="2">Хэтчбек</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input type="text" name="ads" id = "ads" class="form-control" placeholder="Объявление" required>
                    </div>
                    <div class="col-3">
                        <div class="custom-file">
                            <input type="file" name="file" id="file"  accept="image/jpeg">

                        </div>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" type="button" onclick="createAds(); ">Создать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row" style="height: 15px; "></div>

    <div class="row">
        <div class="col-2"><strong>Сортировка</strong></div>
        <div class="col-10" style="text-align: left; ">
            <form  class="form-inline" method="post" enctype="multipart/form-data" action="">
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" onclick="sortDay();" name="sort" id="inlineRadio1">
                    <label class="form-check-label" for="inlineRadio1">За сутки&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" onclick="sortImg();" name="sort"  id="inlineRadio2">
                    <label class="form-check-label" for="inlineRadio2">Только с фото&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>

                <div class="form-group">
                    <select class="custom-select" name="model" id="sortmodel" onchange="sortModel(); " required>
                        <option selected disabled value="">По бренду</option>
                    </select>
                </div>

            </form>
        </div>
    </div>

    <div class="row" style="height: 15px; "></div>

    <div class="row">
        <div class="col-12">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Бренд/модель</th>
                    <th scope="col">Фото</th>
                    <th scope="col">Активность</th>
                    <th scope="col">Дата создания</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
